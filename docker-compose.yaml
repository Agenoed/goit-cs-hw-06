
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - socket_server
    environment:
      - SOCKET_HOST=socket_server
    command: ["python", "main.py"]

  socket_server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGO_HOST=mongodb
    command: ["python", "socket_server.py"]

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - ./storage:/data/db